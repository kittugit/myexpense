<ion-view view-title="Category">
  <ion-content padding="true">
  
  <ion-list>
  
   <ion-item class="item item-input-inset">
   
   	   <label class="item-input-wrapper">
	   
      <input type="text" ng-model="newcategory.name" placeholder="{{placeholder}}">
    </label>
    <button class="button button-positive" ng-click="add(newcategory.name)">
      <i class="icon ion-checkmark"></i>
    </button>
              
  </ion-item>
   
  <ion-item  ng-repeat="category in categories" class="item-button-right">
  {{category.name}}
      
			  
              <button class="button button-assertive" ng-click="remove(category.id)">
                  <i class="icon ion-close"></i>
              </button>
  </ion-item>
  </ion-list>
  	
  </ion-content>
</ion-view>
