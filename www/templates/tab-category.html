<ion-view view-title="Category">
  <ion-content padding="true">
  
  <ion-list>
  <form name="catForm" novalidate="" ng-submit="add(newcategory.name)">
   <ion-item class="item item-input-inset">
   
   
   	   <label class="item-input-wrapper">
	   
      <input type="text" name="new_cat" ng-model="newcategory.name" placeholder="{{placeholder}}" required ng-minlength="3">
    </label>

    <button  type="submit" class="button button-positive" ng-disabled='catForm.$invalid'>
      <i class="icon ion-checkmark"></i>
    </button>
    
    
  </ion-item>
   </form>          
  
  </ion-list>  	
     <div class="row" ng-repeat="category in categories" ng-class-odd="'col-odd'" ng-class-even="'col-even'">
      <div class="col">
        <a ng-click="remove(category.id)"  style="color: tomato; font-size: 20px;"> <i class="icon ion-trash-a"></i> </a>
        {{category.name}}
      <div>
   </div>
  </ion-content>
</ion-view>
